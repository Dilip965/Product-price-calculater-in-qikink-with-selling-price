<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Price Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 15px;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Selling Price Calculator</h1>
        <label for="price">Enter Product Price (₹):</label>
        <input type="number" id="price" placeholder="Enter price in Rupees..." />
        <button onclick="calculatePrice()">Calculate 1.25x</button>
        <div id="result"></div>
    </div>

    <script>
        // Function to calculate the price
        function calculatePrice() {
            // Get the user input
            let price = parseFloat(document.getElementById("price").value);

            // Validate input
            if (isNaN(price) || price <= 0) {
                alert("Please enter a valid positive price in Rupees!");
                return;
            }

            // Calculate the new price (1.25x)
            let newPrice = price * 1.25;

            // Display the result formatted with Indian Rupees symbol
            document.getElementById("result").innerText = `Total Price: ₹${newPrice.toFixed(2)}`;
        }

        // Add event listener to trigger calculation on "Enter" key press
        document.getElementById("price").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {  // Check if the key pressed is "Enter"
                calculatePrice();        // Call the calculate function
            }
        });
    </script>
</body>
</html>
